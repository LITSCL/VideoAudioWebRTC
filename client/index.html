<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VideoChat WebRTC</title>
        <script src="socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="vendor/fontawesome-free-5.13.0-web/css/all.min.css">
    </head>
    <body>

        <div id="lobby">
            <h2 class="texto">VideoChat WebRTC</h2>
            <input id="nombreSala" type="text" placeholder="Nombre Sala">
            <button id="ingresar">Ingresar</button>
        </div>
        <div id="sala">
            <video id="videoLocal" muted="muted"></video>
            <video id="videoPeer"></video>
        </div>

        <div id="menuBoton" style="display: none;">
            <div>
                <button id="botonMicrofono"><i id="microfono" class="fas fa-microphone"></i></button>
                <button id="botonCamara"><i id="camara" class="fas fa-video"></i></button>
                <button id="botonSalir"><i id="salir" class="fas fa-times-circle"></i></button>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
